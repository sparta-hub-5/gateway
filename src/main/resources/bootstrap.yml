spring:
  application:
    name: gateway-service

  cloud:
    config:
      discovery:
        enabled: true          # 유레카에서 config-server를 찾아서 설정을 가져옴
        service-id: config-server  # 유레카에 등록된 설정 서버의 이름 (config-server)
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 30

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/