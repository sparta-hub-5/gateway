# src/main/resources/bootstrap.yml

spring:
  application:
    name: gateway-service # GitHub에 있는 'gateway-service.yml' 파일을 찾아감
  cloud:
    config:
      discovery:
        enabled: true # 유레카에서 'config-server'를 찾아서 설정을 가져옴
        service-id: config-server # 유레카에 등록된 설정 서버의 이름

# 유레카 서버의 위치
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/